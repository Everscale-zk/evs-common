# Scan this file for changes every 30 seconds
refresh_rate: 30 seconds

appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{l}: {m}{n}"

  logfile:
    kind: file
    path: "log/output.log"
    encoder:
      pattern: "{d} - {l}: {m}{n}"

  tvm_logfile:
    kind: file
    path: "log/tvm.log"
    encoder:
      pattern: "{l}: {m}{n}"

root:
  level: warn
  appenders:
    - logfile

loggers:
  # node messages
  node:
    level: warn
    appenders:
      - stdout

  # adnl messages
  adnl:
    level: debug
    appenders:
      - stdout

  # block messages
  ton_block:
    level: debug
    appenders:
      - stdout

  # block messages
  executor:
    level: debug
    appenders:
      - stdout      

  # tvm messages
  tvm:
    level: warn
    appenders:
      - tvm_logfile

  #next targets for poa
  poa:
    level: warn
    appenders:
      - stdout
  engine:
    level: warn
    appenders:
      - stdout
  network:
    level: warn
    appenders:
      - stdout
  shutdown:
    level: warn
    appenders:
      - stdout

  librdkafka:
    level: warn
    appenders:
      - stdout
